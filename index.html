<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <title>MOM</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>      
    <!-- angular scripts -->
    <script src="http://code.angularjs.org/1.2.25/angular.js"></script>
    <!-- Controllers -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="GetMessages">  
    <div class="container-fluid" id="main">
      <div class="box">
        <div class="row">
          <hr>
            <h2><strong>Select an option:</strong></h2>
          <hr>
          <div style="margin-top: 25px;" class="col-xs-12 col-sm-12 col-md-1">                    
            <form action="producer.html" target="_blank">
              <input class="btn btn-primary" type="submit" value="Producer">      
            </form>    
          </div>          
          <div style="margin-top: 25px;" class="col-xs-12 col-sm-12 col-md-1">
            <form action="create_user.html" target="_blank">
              <input class="btn btn-primary" type="submit" value="Consumer">
            </form>
          </div>
        </div>
      </div>    
    </div>
  </body>
</html>
