<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <title>Create consumer</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>      
    <!-- angular scripts -->
    <script src="http://code.angularjs.org/1.2.25/angular.js"></script>
    <!-- Controllers -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="newConsumerCtrl" class="text-center">
    <div class="container-fluid" id="main">
      <div class="box">
        <div class="row">
          <hr>
            <h2><strong>Create a new consumer:</strong></h2>
          <hr>
          <div class="col-xs-12 col-sm-offset-3 col-md-6 text-center">
            <hr>
              <h4>Create a new user:</h4>
              <h5>Below you can select the topic you like the most. Dont worry if you like more
                that one, you can add more topics later.</h5>
            <hr>
            <h5><strong>Select a topic to listen:</strong></h5>
            <form role="form" ng-submit="createUser(user)">
              <select name="topics" class="form-control" ng-model="user.topic" id="topics">
                <option value="" disabled selected>Select an option</option>
              </select>
              <div class="form-group" style="margin-top: 10px;">
                <button type="submit" class="btn btn-success" >Subscribe</button>
              </div>
            </form>
          </div>          
        </div>
      </div>    
    </div>  
  </body>
</html>
